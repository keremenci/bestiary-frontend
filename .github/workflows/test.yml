name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '19'

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: npm install

    - name: Start the application
      run: npm start &

    - name: Wait for application to be ready
      run: npx wait-on http://localhost:3000

    - name: Run Cypress tests
      uses: cypress-io/github-action@v5
      with:
        spec: cypress/e2e/beasts.cy.js

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: bestiary
          POSTGRES_USER: bestiary
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      backend:
        image: ghcr.io/keremenci/bestiary-crud-api:latest
        env:
          DATABASE_URL: postgres://bestiary:testpass@localhost:5432/bestiary
        ports:
          - 8080:8080
        options: --health-cmd "curl --fail http://localhost:8080 || exit 1" --health-interval 10s --health-timeout 5s --health-retries 3
